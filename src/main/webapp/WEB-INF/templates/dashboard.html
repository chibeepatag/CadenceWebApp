<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Dashboard</title>

<link rel="stylesheet" type="text/css" href="css/dashboard.css" />
<script language="JavaScript" type="text/javascript"
	src="javascript/jquery-2.1.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
</head>
<body>
	<div class="titleBar">
		<span>Race Management System</span> <img src="images/logout.png"
			id="logoutButton" />
	</div>
	<div id="map-canvas"></div>
	<div class="weatherAndRiders">
		<div class="weather">						
			<div style="width: 210px;"><iframe style="display: block;" src="http://cdn1.willyweather.com.au/widget/loadView.html?id=12540" width="210" height="62" frameborder="0" scrolling="no"></iframe><a style="text-indent: -9999em;margin: -20px 0 0 0;position: relative;z-index: 1;display: block;height: 20px" href="http://www.willyweather.com.au/sa/adelaide/adelaide.html">WillyWeather</a></div>			
			<img src="images/download.png" width="10%" height="10%" />
		</div>
		<div>
			<div class="riders">
				<table>
					<thead>
						<tr>							
							<th>Rider</th>
							<th>Speed</th>
							<th>Cadence</th>
							<th>Power</th>
							<th>Heart Rate</th>
							<th>Latitude</th>
							<th>Longitude</th>
							<th>Elevation</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="stat: ${statistics}" class="riderRow">							
							<td th:text="${stat.rider.nickname}">Prince Harry</td>
							<td th:text="${stat.speed}">50</td>
							<td th:text="${stat.cadence}">50</td>
							<td th:text="${stat.power}">50</td>
							<td th:text="${stat.heart_rate}">50</td>
							<td th:text="${stat.latitude}">50</td>
							<td th:text="${stat.longitude}">50</td>
							<td th:text="${stat.elevation}">50</td>
						</tr>						
					</tbody>
				</table>
			</div>
			<div class="messageContainer">
				<span class="messageLbl">Message: &nbsp;</span>
				<textarea rows="5" cols="45"></textarea>
				<button class="sendBtn">Send</button>
			</div>
		</div>
	</div>


</body>
</html>

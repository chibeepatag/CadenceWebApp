<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Dashboard</title>
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.external-png-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.icons-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.inline-png-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.inline-svg-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.structure-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.theme-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/themes/themeRoller.min.css" />

<script language="JavaScript" type="text/javascript"
	src="../javascript/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	$(document).bind("mobileinit", function() {
		$.mobile.ajaxEnabled = false;
	});
</script>
<script type="text/javascript"
	src="../javascript/jquery.mobile-1.4.2.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />
<script type="text/javascript" th:src="@{/javascript/dashboard.js}"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript"
	src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.8/src/markerwithlabel.js"></script>
</head>
<body>
	<div data-role="page" id="page">
		<div data-role="header" data-fullscreen="true">
		</div>

		<div data-role="content">
			<div class="mainDashboard">
			<div class="ui-content" id="map-canvas">
					<!-- map loads here... -->
			</div>						
			<div class="weatherStatLogo">
				<div class="weatherAndLogo">
				<div class="weather">					
						<iframe style="display: block;"
							src="http://cdn1.willyweather.com.au/widget/loadView.html?id=13158"
						height="200" width="330" frameborder="0" scrolling="no"></iframe>
						<a
							style="height: 20px; text-indent: -9999em; z-index: 1; margin: -20px 0 0 0; display: block; position: relative"
							href="http://www.willyweather.com.au/sa/adelaide/adelaide.html">weather
							for Adelaide</a>								
				</div>
				<div class="logocontainer">
				<img class="logo" alt="Cadence Logo" th:src="@{/images/logo3.jpg}"/>Project Cadence<img alt="CMUA" th:src="@{/images/CMULogo.jpg}" height="30px"/>
				</div>
				</div>			
				<div class="statisticTable"
					th:replace="shared/statisticTable :: statTable"></div>
				<div class="endAndNotes">		
				<div data-role="popup" id="endRaceDiv" data-overlay-theme="b"
						data-theme="b" data-dismissible="false" style="max-width: 400px;">
						<div data-role="header" data-theme="a">
							<h1>End Race</h1>
						</div>
						<div role="main" class="ui-content">
							<h3 class="ui-title">Are you sure you want to end this race?</h3>
							<p>This action cannot be undone.</p>
							<a href="#"
								class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
								data-rel="back">Cancel</a> <a href="#" id="endRaceBtn"
								class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
								data-rel="back" data-transition="flow">End</a>
						</div>					
				</div>
				</div>
			</div>

		</div><!--close main dashboard  -->
		
		<div class="msgAndNotes">
			<div class="ui-grid-a">
				<button class="ui-block-a ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-user panelButton" sec:authentication="name">User</button>			
				<a th:href="@{/j_spring_security_logout}" class="ui-block-b ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-power panelButton">Logout</a>				                                                   			
			</div>
			<div class="ui-grid-a">				
				<a class="ui-block-a ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-gear panelButton">Config</a>					           							
				<a href="downloadLogs" target="_blank" id="downloadMsgNotes" class="ui-block-b ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-arrow-d panelButton">Logs
				</a>
				<a href="#startRaceDiv" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-grid-solo ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-check panelButton">Start</a>
				<a href="#endRaceDiv" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-grid-solo ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-check panelButton hiddenField">End</a>							
			</div>
			
												
				
			<div id="raceDetails">
				<span class="raceStartTime hiddenField" th:text="${currentRace.race_start}"></span>
				Duration:
				<span class="durationHour"></span>h
				<span class="durationMin"> </span>m
			</div>
			<div>Message</div>								
				<textarea id="messageTxt"></textarea>																								
				<div class="msgTemplateGroup">											
					<table>
						<tr>
							<td><button id="left"      class="msgTemplate ui-block-a panelButton">Left</button></td>
							<td><button id="right"     class="msgTemplate ui-block-b panelButton">Right</button></td>
							<td><button id="breakAway" class="msgTemplate ui-block-c panelButton">Break </button></td>
						</tr>
						<tr>
							<td><button id="timeGap"   class="msgTemplate ui-block-a panelButton">Time gap</button></td>
							<td><button id="safety"    class="msgTemplate ui-block-b panelButton">Safety</button></td>
							<td><button id="received"  class="msgTemplate ui-block-c panelButton">Received</button></td>
						</tr>	
					</table>																																	
				</div>
				<div class="ui-grid-a ui-responsive sendReset">
					<button id="msgClearBtn" class="ui-block-a panelButton">Reset</button>
					<button id="sendMsg"     class="ui-block-b panelButton">Send</button>					
				</div>
			<div>Notes</div>				
				<textarea id="notesTxt"></textarea>
			<div class="ui-grid-a ui-responsive">
				<button id="notesClearBtn"  class="ui-block-a panelButton">Reset</button>
				<button id="saveNote"       class="ui-block-b panelButton">Save</button>				
			</div>		
			
		</div>
		</div>

	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Dashboard</title>
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.external-png-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.icons-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.inline-png-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.inline-svg-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.structure-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/jquery.mobile.theme-1.4.2.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/themes/themeRoller.min.css" />

<script language="JavaScript" type="text/javascript"
	src="../javascript/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	$(document).bind("mobileinit", function() {
		$.mobile.ajaxEnabled = false;
	});
</script>
<script type="text/javascript"
	src="../javascript/jquery.mobile-1.4.2.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />
<script type="text/javascript" th:src="@{/javascript/dashboard.js}"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript"
	src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.8/src/markerwithlabel.js"></script>
</head>
<body>
	<div data-role="page" id="page">
		<div data-role="header" data-fullscreen="true">
		</div>

		<div data-role="content">
			
			<div class="ui-content" id="map-canvas">
					<!-- map loads here... -->
			</div>
			
			<div id="raceDetails">
				Event: <span th:text="${currentRace.race_name}" id="raceName"></span><br />
				Start Time: <span th:text="${currentRace.race_start}"></span>
			</div>

			<div>
				<div class="weather">
					<div style="width: 350px;">
						<iframe style="display: block;"
							src="http://cdn1.willyweather.com.au/widget/loadView.html?id=13158"
							width="350" height="228" frameborder="0" scrolling="no"></iframe>
						<a
							style="height: 20px; text-indent: -9999em; z-index: 1; margin: -20px 0 0 0; display: block; position: relative"
							href="http://www.willyweather.com.au/sa/adelaide/adelaide.html">weather
							for Adelaide</a>
					</div>
				</div>

				<div class="statisticTable"
					th:replace="shared/statisticTable :: statTable"></div>
				<div class="endAndNotes">
														
				<div id="endRaceContainer">
					<div data-role="popup" id="endRaceDiv" data-overlay-theme="b"
						data-theme="b" data-dismissible="false" style="max-width: 400px;">
						<div data-role="header" data-theme="a">
							<h1>End Race</h1>
						</div>
						<div role="main" class="ui-content">
							<h3 class="ui-title">Are you sure you want to end this race?</h3>
							<p>This action cannot be undone.</p>
							<a href="#"
								class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
								data-rel="back">Cancel</a> <a href="#" id="endRaceBtn"
								class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
								data-rel="back" data-transition="flow">End</a>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>


		<div class="msgAndNotes" data-role="panel" data-panel="menu" id="messageAndNotes" data-position="right" data-swipe-close="false" data-dismissible="false" data-position-fixed="true" data-display="overlay">
			<div class="ui-grid-a">
			<button class="ui-block-a ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-user  ui-mini" sec:authentication="name">User</button>			
			<button class="ui-block-b ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-power ui-mini"><a th:href="@{/j_spring_security_logout}">Logout</a> </button>			
			</div>
			<div class="ui-grid-a">				
				<button class="ui-block-a ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-gear  ui-mini"><a href="">Config</a></button>								
				<button class="ui-block-b ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-icon-left ui-icon-check ui-mini"><a href="#endRaceDiv" data-rel="popup" data-position-to="window" data-transition="pop">End</a></button>								
			</div><br/>
			<ul data-role="listview" data-divider-theme="a">
						<li data-role="list-divider" id="li1">Message</li>							
				<textarea id="messageTxt"></textarea>																								
				<div class="ui-grid-c  ui-responsive">											
					<button id="left"      class="msgTemplate ui-block-a">Left</button>
					<button id="right"     class="msgTemplate ui-block-b">Right</button>										
					<button id="breakAway" class="msgTemplate ui-block-c">Break </button>
					<button id="timeGap"   class="msgTemplate ui-block-a">Time gap</button>					
					<button id="safety"    class="msgTemplate ui-block-b">Safety</button>
					<button id="received"  class="msgTemplate ui-block-c">Received</button>
				</div>
				<div class="ui-grid-a ui-responsive">
					<button id="sendMsg"     class="ui-block-a">Send</button>
					<button id="msgClearBtn" class="ui-block-b">Reset</button>
				</div>
		
			<li data-role="list-divider" id="li2">Notes</li>
				
				<textarea id="notesTxt"></textarea>
			<div class="ui-grid-a ui-responsive">
				<button id="saveNote"       class="ui-block-a">Save</button>
				<button id="notesClearBtn"  class="ui-block-b">Reset</button>
			</div>
			
 			<div>
			<a href="downloadLogs">
			<button id="downloadMsgNotes"
				class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-arrow-d">
				Messages and Notes</button>
			</a>
			</div>
			</ul>
		</div>

	</div>
</body>
</html>

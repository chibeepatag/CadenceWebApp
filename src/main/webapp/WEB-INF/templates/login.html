});

<body>
	<div class="loginContent">
		<div>Race Management System</div>
		<p th:if="${loginError}" class="error">Wrong user or password</p>
		<form th:action="@{/j_spring_security_check}" method="post">
			<label for="j_username">Username:</label> <input type="text"
				id="j_username" name="j_username" /> <br /> <label
				for="j_password">Password:</label> <input type="password"
				id="j_password" name="j_password" /> <br /> <input type="submit"
				value="Log in" />
		</form>

	</div>




</body>

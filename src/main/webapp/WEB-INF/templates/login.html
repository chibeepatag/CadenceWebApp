<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Race Management System</title>
<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
	<div class="loginContent">
	<div>Race Management System</div>
	<div id="loginForm">		
		<form th:action="@{/configuration}" th:object="${coach}" method="post">
			<div>
				Username: <input type="text" th:field="*{username}"/>
			</div>
			<div>
				Password: <input type="password"  th:field="*{password}"/>
			</div>
			<div th:if="${#fields.hasAnyErrors()}" class="error">
				Invalid username and password.
			</div>
			<button id="reset" class="button">Reset</button><input type="submit" value="Login" class="button"/>
	</form>
	</div>
	</div>
</body>
</html>
